<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card rounded-2 mt-5 col-lg-8 col-md-10 col-sm-12 p-3">
                <div class="row justify-content-between">
                    <div class="col-lg-8 col-sm-12">
                        <img src="./images/google.jpg" width="100px" alt="google"/>
                        <p style="font-size: 25px;">Create your google account</p>
                        <form>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <input type="text" name="fname" placeholder="FirstName" class="form-control"/>
                                </div>
                                <div class="col-md-6 col-sm-12"><input type="text" name="lname" placeholder="LastName" class="form-control"/></div>
                            </div>
                            <input type="text" name="username" placeholder="username" class="mt-3 form-control">
                            <a class="mt-3 btn btn-outline-info text-secondary text-decoration-none" href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
                                Use my current email address instead
                            </a><br/>
                            <div class="row mt-3">
                                <div class="col-md-6 col-sm-12"><input type="password" name="pass" placeholder="Password" class="form-control"/></div>
                                <div class="col-md-6 col-sm-12"><input type="password" name="confirmPass" placeholder="Confirm" class="form-control"/></div>
                            </div>
                            
                            <div class="mt-3">
                                
                                    <input type="checkbox" class="form-check-input me-2" name="show" value="enable" />Show Password
                                
                            </div>
                            <div class="row justify-content-between">
                                <a class="link-primary col text-decoration-none" href="https://www.google.com">Signin instead</a>
                                <button class="col-3 btn btn-primary"> Next </button>
                            </div>
                            
                            <select name="purpose" class="form-select">
                                <option>Select for what your creating an account</option>
                                <option>Student</option><option>Profession</option>
                                <option>Enterprenour</option>
                            </select>
                    
                            <input type="text" class="form-control" readonly value="hi there"/>
                        </form>
                    </div>
                    <div class="col-lg-4 align-self-center">
                        <img src="./images/account.svg" alt="account"/>
                        <p class="text-center">One accout all of google works for you</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
